<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Geo JSON</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- JavaScript file -->
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="logic.js"></script>

    <!-- Our CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card border-primary mb-3">
                    <div class="card-header">Filters</div>
                    <div class="card-body">
                        <h4 class="card-title">Make your selections below</h4>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class=" form-group">
                                        <label for="time" class="form-label">Time Range</label>
                                        <select class="form-select" id="time" name="sorting">
                                          <option value="hour">Last Hour</option>
                                          <option value="day" selected="selected">Last Day</option>
                                          <option value="week">Last Week</option>
                                          <option value="month">Last Month</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="magnitude" class="form-label">Minimum Magnitude (0-8):</label>
                                        <input type="number" id="magnitude" name="magnitude" min="0" max="8" step="1" value="0">
                                    </div>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" id="filter">FILTER!</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="map-container">
                    <!-- The div where we'll insert our map -->
                    <div id="map" style="height:900px"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
